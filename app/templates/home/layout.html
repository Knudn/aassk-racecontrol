<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: larger;">
        <div class="container"> <!-- Changed from container-fluid to container for a more controlled width -->
            <a class="navbar-brand" href="/">Resultatliste</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Resultater
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="/home/cross">Tid</a></li>
                            <li><a class="dropdown-item" href="/home/cross">Stige</a></li>
                            <li><a class="dropdown-item" href="/home/cross_resultat">Cross</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Startlister</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Events
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="/home/cross">Page 1</a></li>
                            <li><a class="dropdown-item" href="/home/cross">Page 1</a></li>
                            <li><a class="dropdown-item" href="/home/cross">Page 1</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4"> <!-- Kept as container for consistent styling with the navbar -->
        {% block content %}
        <!-- Content injected here -->
        {% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Script to highlight the active tab
        document.addEventListener('DOMContentLoaded', function () {
            let navLinks = document.querySelectorAll('.nav-link');
            let url = window.location.href;
            navLinks.forEach(function (link) {
                if (url.includes(link.href)) {
                    link.classList.add('active'); // Ensure this class matches Bootstrap's active class or define it accordingly
                }
            });
        });
    </script>
</body>
</html>
